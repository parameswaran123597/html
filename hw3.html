<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    
   <h1>Contact Us</h1>
    <form style="background-color:red; width: 400px;">
        
            <fieldset>
                <legend><b>User Details</b></legend><br><br>
            <label for="Name">Name</label>
            <input type="text" name="Name" placeholder="Enter your Fullname" required><br><br>
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Enter your Email id" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="12345-67890" required><br><br>
            <label for="Subject">Subject</label>
            <input type="text" name="Subject" placeholder="Enter Subject" required><br><br>
            <label for="Message">Message</label>
            <textarea>Enter your Message</textarea><br><br>
            <button type="submit">Send Message</button><br><br><br>
            <footer>
           &copy;
         2025, All rights reserved
        </footer>
       </fieldset>
    </form>
    
</body>
</html>
